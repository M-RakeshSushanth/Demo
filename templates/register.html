<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoneAI | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-600 italic">Join BoneAI</h1>
            <p class="text-slate-400 mt-2">Create your patient or doctor account.</p>
        </div>

        <form action="/register" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Choose Username</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-400 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Create Password</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-400 outline-none transition">
            </div>
            <button type="submit" 
                class="w-full bg-indigo-500 text-white py-3 rounded-xl font-bold hover:bg-indigo-600 shadow-lg shadow-indigo-100 transition-all active:scale-95">
                Register Now
            </button>
        </form>

        <div class="mt-8 text-center border-t pt-6">
            <p class="text-slate-500">Already a member?</p>
            <a href="/" class="text-indigo-600 font-bold hover:underline">Back to Login</a>
        </div>
    </div>

</body>
</html>
